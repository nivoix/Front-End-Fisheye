<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href= './index.html' role="link"><img src="./assets/images/logo.png" class="logo" alt="fisheye Home page" width="200px" height="50px"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_btn" onclick="displayModal()" role="button" title="Contact me">Contactez-moi</button>
      </div>
      <div class="select-control">
        <label for="select">Trier par:</label>
        <div class="custom-select" style="width:200px;">
          <select id="select" title="Order by" role="slider">
            <option id="selectPop" value="popularité"  aria-selected="true" selected>Popularité</option>
            <option id="selectDate" value="date" role="option" aria-selected="false">Date</option>
            <option id="selectTitle" value="titre" role="option" aria-selected="false">Titre</option>
          </select>
        </div>
      </div>
      <section class="photosSection"></section>
    </main>
    <!-- modal de contact -->
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal" >
				<header>
          <h1>Contactez-moi</h1>
          <img src="./assets/icons/xmark-solid.svg" class="btn_close" onclick="closeModal()" title="bouton de fermeture" alt="icone de fermeture de la modal" tabindex="0"/>
        </header>
				<form>
					<div class="form" id="contactForm">
            <div class="prenom" id="prenom_form">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" aria-labelledby="contactForm prenom_form prenom" placeholder="Quel est votre prénom ?" aria-required="true" aria-invalid="true"/>
                <div class="messageInfoprenom"></div>
            </div>
            <div class="nom" id="nom_form">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" aria-labelledby="contactForm nom_form nom" placeholder="Quel est votre nom ?" aria-required="true" aria-invalid="true"/>
                <div class="messageInfonom"></div>
            </div>
           <div class="email" id="email_form">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" aria-labelledby="contactForm email_form email" placeholder="Quel est votre email ?" aria-required="true" aria-invalid="true"/>
              <div class="messageInfoemail"></div>
            </div>
            <div class="message" id="message_form">
                <label for="message">Message</label>
                <textarea name="message" id="message" row="4" cols="10" aria-labelledby="contactForm message_form message" placeholder="Quel est votre message ?" aria-required="true" aria-invalid="true"></textarea>
                <div class="messageInfomessage"></div>              
            </div>
          </div>
          <button type="submit" class="contact_button" title="transmettre le formulaire" role="button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- modal lightBox -->
    <div id="mediaModal" role="dialog" aria-label="image closeup view" aria-hidden="true">
			<button id="left-arrow" aria-label="Previous image" title="Previous image" role="link"><</button>
			<button id="right-arrow" aria-label="Next image" title="Next image" role="link">></button>
      <img id="closeMediaModal" src="./assets/icons/xmark-solid.svg" class="btn_close" onclick="closeLightBoxModal()" role="button" aria-labelledby="mediaModal" alt="" tabindex="0"/>
      <div class="boxmedia"></div>
    </div>
    <script src="./scripts/api/api.js"></script>
    <script src="./scripts/factories/renderMediasCard.js"></script>
    <script src="./scripts/template/photographCard.js"></script>
    <script src="./scripts/template/mediasCard.js"></script>
    <script src="./scripts/template/lightBoxModal.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
    <script src="./scripts/utils/counterLikes.js"></script>
    <script src="./scripts/utils/filteredMediasCard.js"></script>
    <script src="./scripts/utils/indeximageSelected.js"></script>
    <script src="./scripts/utils/keyboard.js"></script>
    <script src="./scripts/pages/photographer.js"></script>

  </body>
</html>
