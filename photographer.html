<!DOCTYPE html>
<html>
  <head>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href= './index.html'><img src="./assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_btn" onclick="displayModal()" title="contact">Contactez-moi</button>
      </div>
      <section class="photosSection"></section>
    </main>
    <div id="contact_modal" role="présentation" aria-hidden="true">
			<div class="modal" >
				<header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="form">
						<label for="prénom">Prénom</label>
						<input type="text" name="prénom" id="prénom" aria-labelledby="prénom" placeholder="Quel est votre prénom ?" aria-required="true" aria-invalid="true"/>
					</div>
          <button type="submit" class="contact_button" title="envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factory/photographer.js"></script>
    <script src="./scripts/template/photograph.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>

  </body>
</html>
