<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href= './index.html'><img src="./assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_btn" onclick="displayModal()" title="contact">Contactez-moi</button>
      </div>
      <section class="photosSection"></section>
    </main>
    <div id="contact_modal" role="présentation" aria-hidden="true">
			<div class="modal" >
				<header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" alt="icone de fermeture de la modal"/>
        </header>
				<form>
					<div class="form">
            <div class="prenom">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" aria-labelledby="prenom" placeholder="Quel est votre prénom ?" aria-required="true" aria-invalid="true"/>
                <div class="messageInfoprenom"></div>
            </div>
            <div class="nom">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" aria-labelledby="nom" placeholder="Quel est votre nom ?" aria-required="true" aria-invalid="true"/>
                <div class="messageInfonom"></div>
            </div>
           <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" aria-labelledby="email" placeholder="Quel est votre email ?" aria-required="true" aria-invalid="true"/>
              <div class="messageInfoemail"></div>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea name="message" id="message" row="4" cols="10" aria-labelledby="message" placeholder="Quel est votre message ?" aria-required="true" aria-invalid="true"></textarea>
                <div class="messageInfomessage"></div>              
            </div>
          </div>
          <button type="submit" class="contact_button" title="envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="mediaModal" aria-label="image closeup view" aria-hidden="true">
			<button id="left-arrow" aria-label="Previous image" onclick="changeMedia('left')"><</button>
			<button id="right-arrow" aria-label="Next image" onclick="changeMedia('right')">></button>
      <img id="closeMediaModal" src="./assets/icons/close.svg" onclick="closeLightBoxModal()" alt="icone de fermeture de la modal"/>
    </div>
    <script src="./scripts/api/api.js"></script>
    <script src="./scripts/factory/photographersFactory.js"></script>
    <script src="./scripts/models/photographModel.js"></script>
    <script src="./scripts/models/photographersModel.js"></script>
    <script src="./scripts/template/photographCard.js"></script>
    <script src="./scripts/template/mediasCard.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>

  </body>
</html>
